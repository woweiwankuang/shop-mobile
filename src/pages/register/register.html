<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="register">
    <div>
        <img src="assets/imgs/logo.jpg" width="142px" height="142px" class="login-logo">
    </div>
    <ion-list class="input-box">
      <ion-item>
        <ion-input type="text" placeholder="用户名" [(ngModel)]="createUser.username"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="password" placeholder="密码" [(ngModel)]="createUser.password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input type="password" placeholder="再次输入密码" [(ngModel)]="createUser.password2"></ion-input>
        </ion-item>
    </ion-list>
  
    <button ion-button full round (click)="register()">注册</button>
  </ion-content>
