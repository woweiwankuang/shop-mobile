<div class="number-input-container">
  <div class="number-input-title">数值</div>
  <div class="number-input-content">
    <input id="numberInput" type="number" [(ngModel)]="learnCertNumber" placeholder="请输入数值">
  </div>
  <button #focusInput></button>
  <div class="btn-group">
    <button class="cancel" (click)="cancel()">取消</button>
    <button class="confirm" (click)="confirm()">确定</button>
  </div>
</div>
