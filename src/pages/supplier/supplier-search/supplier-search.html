<ion-header>

  <ion-navbar>
    <ion-title>查询供应商</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="search-box">
    <ion-input type="text" [(ngModel)]="keyword" placeholder="请输入名称进行查询"></ion-input>
    <ion-icon name="search" (click)="search()">查询</ion-icon>
  </div>
  <ion-list class="supplier-list" *ngIf="suppliers&&suppliers.length > 0">
    <button ion-item *ngFor="let supplier of suppliers" (click)="editSupplier(supplier)">
      {{ supplier.name }}--{{supplier.phoneNum}}
    </button>
  </ion-list>
  <p *ngIf="!suppliers||suppliers.length === 0">没有内容了~</p>
</ion-content>
