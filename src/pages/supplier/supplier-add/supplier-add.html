<ion-header>

  <ion-navbar>
    <ion-title>供应商管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="create-item">
    <span class="required-edit item-name">名称</span>
    <span class="item-operation" (click)="selectText('name')">{{supplier.name?supplier.name:'请输入'}}
      <ion-icon name="arrow-dropright"></ion-icon>
    </span>
  </div>

  <div class="create-item">
    <span class="required-edit item-name">手机号</span>
    <span class="item-operation" (click)="selectText('phoneNum')">{{supplier.phoneNum?supplier.phoneNum:'请输入'}}
      <ion-icon name="arrow-dropright"></ion-icon>
    </span>
  </div>

  <div class="create-item">
    <span class="item-name">备注</span>
    <span class="item-operation" (click)="selectText('remark')">{{supplier.remark?supplier.remark:'请输入'}}
      <ion-icon name="arrow-dropright"></ion-icon>
    </span>
  </div>

</ion-content>
<ion-footer>
  <button block ion-button (click)="save()">保存</button>
</ion-footer>
