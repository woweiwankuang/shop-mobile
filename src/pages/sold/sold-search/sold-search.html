<ion-header>

  <ion-navbar>
    <ion-title>查询记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="sold-search">
  <ion-list class="customer-list" *ngIf="soldRecDTOs&&soldRecDTOs.length > 0">
    <button ion-item *ngFor="let soldRecDTO of soldRecDTOs" (click)="editSoldRec(soldRecDTO)">
      {{ soldRecDTO.customer.realName }}--{{soldRecDTO.soldRec.productName}}
    </button>  
</ion-list>
<p *ngIf="!soldRecDTOs||soldRecDTOs.length === 0">没有内容了~</p>
</ion-content>
