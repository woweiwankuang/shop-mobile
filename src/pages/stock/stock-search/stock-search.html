<ion-header>

  <ion-navbar>
    <ion-title>查询库存</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="search-box">
    <ion-input type="text" [(ngModel)]="keyword" placeholder="请输入名称进行查询"></ion-input>
    <ion-icon name="search" (click)="search()">查询</ion-icon>
  </div>
  <ion-list class="stock-list" *ngIf="stocks&&stocks.length > 0">
    <button ion-item *ngFor="let stock of stocks" (click)="editStock(stock)">
      {{ stock.name }}--{{stock.createTime | date:'yyyy-MM-dd HH:mm'}}
    </button>
  </ion-list>
  <p *ngIf="!stocks||stocks.length === 0">没有内容了~</p>
</ion-content>
