<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
  <div>
      <img src="assets/imgs/logo.jpg" width="142px" height="142px" class="login-logo">
  </div>
  <ion-list class="input-box">
    <ion-item>
      <ion-input type="text" placeholder="用户名" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="密码" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full round (click)="login()">登录</button>
  <button ion-button full round (click)="register()">去注册</button>
  <button ion-button full round (click)="search()">我只想查询单号</button>
</ion-content>
