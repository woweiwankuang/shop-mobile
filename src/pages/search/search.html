<ion-header>

  <ion-navbar>
    <ion-title>查询单号</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="create-item">
    <span class="required-edit item-name">查询码</span>
    <span class="item-operation" (click)="selectText('bindCode')">{{bindCode?bindCode:'请输入'}}
      <ion-icon name="arrow-dropright"></ion-icon>
    </span>
  </div>

  <div class="create-item">
    <span class="required-edit item-name">手机号</span>
    <span class="item-operation" (click)="selectText('phoneNum')">{{phoneNum?phoneNum:'请输入'}}
      <ion-icon name="arrow-dropright"></ion-icon>
    </span>
  </div>

  <button block ion-button (click)="search()">查询</button>

  <ion-list class="tracking-number-list" *ngIf="trackingNumbers&&trackingNumbers.length > 0">
    <p>以下为该手机号用户近10次购买的商品及单号</p>
    <ion-item ion-item *ngFor="let trackingNumber of trackingNumbers">
      {{ trackingNumber.productName }}--单号:{{trackingNumber.trackingNumber}}
    </ion-item>
  </ion-list>
  
</ion-content>
