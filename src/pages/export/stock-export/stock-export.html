<ion-header>

  <ion-navbar>
    <ion-title>库存记录导出</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="sold-rec-time-box">
    <div class="start-time-box" (click)="selectStartTime()">
      <span>{{startTime | date: 'yyyy-MM-dd'}}</span>
    </div>
    <div class="end-time-box" (click)="selectEndTime()">
      <span>{{endTime | date: 'yyyy-MM-dd'}}</span>
    </div>
    <ion-icon name="arrow-dropright"></ion-icon>
  </div>
  <button ion-button full round class="export" (click)="export()">导出</button>
</ion-content>
