<ion-header>

  <ion-navbar>
    <ion-title>more</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="more">
  <ion-list class="more-list" >
    <button ion-item (click)="go2Stats()">
        <ion-icon name="stats"></ion-icon>统计
    </button>

    <button ion-item (click)="go2Export()">
        <ion-icon name="md-open"></ion-icon>导出excel
    </button>

    <button ion-item (click)="go2BindCode()">
      <ion-icon name="barcode"></ion-icon>我的查询码
    </button>

    <button ion-item (click)="go2Stock()">
      <ion-icon name="logo-buffer"></ion-icon>库存管理
    </button>

  </ion-list>
  <button ion-button full round class="logout-btn" (click)="logout()">退出登录</button>
</ion-content>
