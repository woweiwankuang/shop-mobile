<ion-header>

  <ion-navbar>
    <ion-title>销售统计</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="sold-statistics-time-box">
    <div class="start-time-box" (click)="selectStartTime()">
      <span>{{startTime | date: 'yyyy-MM-dd'}}</span>
    </div>
    <div class="end-time-box" (click)="selectEndTime()">
      <span>{{endTime | date: 'yyyy-MM-dd'}}</span>
    </div>
    <ion-icon name="arrow-dropright"></ion-icon>
  </div>
  <div class="sold-statistics-info" *ngIf="soldRecStatistics">
    <p>销售总额:{{soldRecStatistics.totalPrice}}</p>
    <p>总成本:{{soldRecStatistics.totalCost}}</p>
    <p>总邮费:{{soldRecStatistics.totalPostage}}</p>
    <p>总利润:{{soldRecStatistics.totalProfit}}</p>
  </div>
</ion-content>
